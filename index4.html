<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #094c40;
        color: white;
        width: 1920px;
        height: 1073px;
      }

      nav {
        margin: auto;
        margin-top: 2rem;
        margin-bottom: 58px;
        width: 1741px;
        height: 60.46px;
        border: 2px solid yellow;
      }

      ul > li {
        display: block;
        float: left;
        margin: 1rem;
      }

      main {
        position: relative;
        margin-left: 170px;
        margin-right: 166px;
        height: 100%;
        border: 2px solid purple;
      }

      .bckground-circle-polygon {
        position: absolute;
        height: 823.21px;
        width: 100%;
        top: 196.9px;
        left: 94px;
        border: 2px solid white;
      }

      .start-integration {
        position: absolute;
        font-size: 135px;
        width: 658px;
        height: 585px;
        top: 231px;
        line-height: 135px;
      }

      img[alt="grid-rectangle"] {
        position: absolute;
        width: 692.23px;
        height: 202.59px;
      }

      img[alt="grid-circle"] {
        position: absolute;
        left: 93.6px;
        bottom: 0;
        width: 384.74px;
        height: 384.74px;
      }

      li:nth-child(2) {
        float: left;
        font-size: 33px;
        font-weight: bold;
        border: 2px solid white;
      }

      li:last-child {
        float: right;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li style="float: left">
          <img src="./last-index/1nav.png" alt="nav-pic" />
        </li>
        <li>E-Commerce LAB</li>
        <li style="float: right">
          <img src="./4th_page/Repeat Grid 3.png" alt="three-lines" />
        </li>
        <li style="float: right">
          <img src="./4th_page/Group 6205.png" alt="menu" />
        </li>

        <li>Contact us</li>
      </ul>
    </nav>

    <main>
      <div class="bckground-circle-polygon">
        <img src="./4th_page/Path 1109.png" alt="grid-rectangle" />
        <img src="./4th_page/Path 1103.png" alt="grid-circle" />
      </div>
      <div class="start-integration">Start Integration Contact LAB</div>
    </main>
  </body>
</html>
